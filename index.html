<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box" style="grid-area: Z;"></div>
        <div class="boxes">
            <div class="btn islem" style="grid-area: A;">+</div>
            <div class="btn islem" style="grid-area: B;">-</div>
            <div class="btn islem" style="grid-area: C;">*</div>
            <div class="btn islem" style="grid-area: D;">/</div>
            <div class="btn" style="grid-area: E;">7</div>
            <div class="btn" style="grid-area: F;">8</div>
            <div class="btn" style="grid-area: G;">9</div>
            <div class="btn" style="grid-area: H;">4</div>
            <div class="btn" style="grid-area: I;">5</div>
            <div class="btn" style="grid-area: J;">6</div>
            <div class="btn" style="grid-area: K;">1</div>
            <div class="btn" style="grid-area: L;">2</div>
            <div class="btn" style="grid-area: M;">3</div>
            <div class="btn" style="grid-area: N;">0</div>
            <div class="btn" style="grid-area: O;">.</div>
            <div class="btn danger" style="grid-area: P;">C</div>
            <div class="btn" style="grid-area: X; background-color: steelblue;color:#fff;">=</div>
            <div class="btn" style="grid-area: W;">&larr;</div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
